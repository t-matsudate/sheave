name: Docker
on:
  workflow_run:
    workflows: ["Testing"]
    types: ["completed"]
jobs:
  push:
    name: Pushs into Docker Hub
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@v4
      - id: setup-rust
        name: Setup Rust
        uses: docker://rust:1.74.0
      - id: setup-qemu
        name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - id: setup-buildx
        name: Setup Buildx
        uses: docker/setup-buildx-action@v3
      - id: login
        name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - id: build-and-push
        name: Build a docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: tmatsudate/sheave-server:latest
  ffmpeg:
    name: Tests with FFmpeg
    needs: push
    runs-on: ubuntu-latest
    services:
      sheave-server:
        image: tmatsudate/sheave-server:latest
        ports:
          - 1935
        env:
          PROTOCOL: rtmp
          HOST: localhost
          PORT: 1935
    steps:
      - id: checkout
        name: Checkout repository
        uses: actions/checkout@v4
      - id: update
        name: Updates Apt caches
        run: sudo apt update -y
      - id: install
        name: Installs FFmpeg
        run: sudo apt install -y ffmpeg
      - id: run
        name: Runs FFmpeg with examples
        run: ffmpeg -i ./sheave-server/resources/test.mp4 -f flv rtmp://localhost
